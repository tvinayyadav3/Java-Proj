<p class="js-result"></p>

  <script>

     let score= JSON.parse(localStorage.getItem('score'))
    
     if(score === null){

    function playerChoice(playerMove) {

      let computerMove = computerChoice();
      let result = '';
      if (playerMove === 'Rock') {
        if (computerMove === 'Rock') {
          result = 'Tie';
        }
        else if (computerMove === 'Paper') {
          result = 'Lost';
        }
        else if (computerMove === 'Scissor') {
          result = 'Won';
        }
      }



      else if (playerMove === 'Paper') {
        if (computerMove === 'Rock') {
          result = 'Won';
        }
        else if (computerMove === 'Paper') {
          result = 'Tie';
        }
        else if (computerMove === 'Scissor') {
          result = 'Lost';
        }
      }


      else if (playerMove === 'Scissor') {
        if (computerMove === 'Rock') {
          result = 'Lost';
        }
        else if (computerMove === 'Paper') {
          result = 'Won';
        }
        else if (computerMove === 'Scissor') {
          result = 'Tie';
        }
      }

      if(result=== 'Won'){
        score.Wins+=1;
      }
      else if(result=== 'Lost'){
        score.losses+=1;
      }
      else if(result === 'Tie'){
        score.Ties+=1;
      }

      localStorage.setItem('score',JSON.stringify(score));

    //  in DOM L9
      document.querySelector('.js-score').innerHTML=(`Wins: ${score.Wins} ,losses: ${score.losses},Ties: ${score.Ties}`);
       ;

      document.querySelector('.js-result').innerHTML=(`Result : ${result}`);

      document.querySelector('.js-moves').innerHTML=(`Your choice : ${playerMove}  - Computer choice : ${computerMove}`);


//       alert(`Your choice is ${playerMove} and Computer choice is ${computerMove} and the result is ${result}
// Wins: ${score.Wins} ,losses: ${score.losses},Ties: ${score.Ties}`)
    }
 
    //  in DOM L9
    function updateScore()
    {
      document.querySelector('.js-score').innerHTML=(`Wins: ${score.Wins} ,losses: ${score.losses},Ties: ${score.Ties}`);
    }





    function computerChoice() {
      let randomNumber = Math.random();
      let computerChoice = '';
      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerChoice = 'Rock';
      }
      else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerChoice = 'Paper';
      }
      else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerChoice = 'Scissor';
      }

      return computerChoice;

    }


  </script>
