<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Amazon Shipping Calculator</h1>
  <p>Order under $20 = +10 Shipping</p>
  <p>Order over $20 = Free Shipping</p>
  <input type="number" placeholder="Cost of order" class="js-cost-input" onkeydown="
  handleKey();
  " required>
  <button onclick="
  // totalCost();
  const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);   //Here we use .value which works similar to .innerHTML
      if (cost < 20) {
        cost = cost + 10;
        // console.log(cost);
      }
      // else if (cost > 20) {
      //   cost = 'Free Shipping'
      // console.log(cost);
      // }
      document.querySelector('.js-result').innerHTML = (`$${cost}`);
  ">Calculate</button>
  <p class="js-result"></p>


  <script>
    function handleKey() {  //it will also be in the in input type 
      if (event.key === 'Enter') {
        totalCost();
      }
    }
    function totalCost() {  //Everything in this block of code can be written in caculate button in onclick
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);   //Here we use .value which works similar to .innerHTML
      if (cost < 20) {
        cost = cost + 10;
        // console.log(cost);
      }
      // else if (cost > 20) {
      //   cost = 'Free Shipping'
      // console.log(cost);
      // }
      document.querySelector('.js-result').innerHTML = (`$${cost}`);
    }
  </script>
</body>

</html>
